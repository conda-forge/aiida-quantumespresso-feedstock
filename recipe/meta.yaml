{% set name = "aiida-quantumespresso" %}
{% set version = "4.16.0" %}
{% set python_min = "3.10" %}
{% set build = 0 %}
{% set name_code = name + ".code" %}

package:
  name: {{ name|lower }}.meta
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ee429f382a3daba54cc65b1a1257d554a00214c93d66b85faef0817a11b39c42

build:
  number: {{ build }}
  noarch: python

requirements:
  run:
    - {{ pin_subpackage(name, exact=True) }}
    - {{ pin_subpackage(name_code, exact=True) }}

outputs:

  - name: {{ name }}
    build:
      noarch: python
      script: 'python -m pip install . --no-deps --ignore-installed -vvv '
    requirements:
      host:
        - pip
        - python {{ python_min }}
        - hatchling
      run:
        - python >={{ python_min }}
        - aiida-core.atomic_tools ~=2.3
        - aiida-pseudo >=1.7.2,<2
        - click ~=8.0
        - importlib_resources
        - jsonschema
        - numpy
        - packaging
        - pydantic ~=2.0
        - qe-tools ~=2.0
        - xmlschema ~=2.0
      run_constrained:
        - {{ name_code }} =={{ version }}
    test:
      imports:
        - aiida_quantumespresso
      commands:
        - pip check
      requires:
        - python {{ python_min }}
        - pip

  - name: {{ name_code }}
    build:
      noarch: python
    requirements:
      run:
        - qe >=6.6,<=7.4
    test:
      requires:
        - python {{ python_min }}
      commands:
        - which pw.x

about:
  home: https://pypi.org/project/aiida-quantumespresso/
  summary: The official AiiDA plugin for Quantum ESPRESSO
  dev_url: https://github.com/aiidateam/aiida-quantumespresso
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mbercx
